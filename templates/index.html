<!DOCTYPE html>
<html>
    <head>
        <title>Tensorflow - AI Platform - AppEngine Demo</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
 crossorigin="anonymous">
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <div class="text-center">  
                <img width="450" height="50" src="/static/logo.png" >
              </div>
        </div>
        <div class="container" align>
            <div class="col-md-8 order-md-1">

            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="cnumber">Input URL that has image as endpoint</label>
                    <div class="input-group" >
                        <input type="text" class="form-control" name="url" placeholder="0.2">
                    </div>
                </div>


                <hr class="mb-4">
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" name="submit"  value="transform">Submit</button>
                    </div>
                </div>
            </form>
            
            <br>
            <div class="card-deck mb-3 text-center">

                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        Prediction [ % Confidence ]
                    </div>

                    <center>
                        <canvas id="chart" width="600" height="400"></canvas>
                        <script>
                          // bar chart data
                          var barData = {
                            labels : [
                              {% for item in labels %}
                              "{{ item }}",
                              {% endfor %}
                        ],
                    
                            datasets : [{
                              fillColor: "rgba(151,187,205,0.2)",
                              strokeColor: "rgba(151,187,205,1)",
                              pointColor: "rgba(151,187,205,1)",
                              data : [
                                {% for item in data %}
                                   "{{ item }}",
                                  {% endfor %}
                            ]
                              }
                            ]
                          }
                    
                         // get bar chart canvas
                         var mychart = document.getElementById("chart").getContext("2d");
                    
                           steps = 10
                           max = 100
                    
                         // draw bar chart
                         new Chart(mychart).Bar(barData, {
                           scaleOverride: true,
                           scaleSteps: steps,
                           scaleStepWidth: Math.ceil(max / steps),
                           scaleStartValue: 0,
                           scaleShowVerticalLines: true,
                           scaleShowGridLines : true,
                           barShowStroke : true,
                           scaleShowLabels: true
                           }
                         );

                        </script>
                      </center>
                  </table>
                </div>
            </div>
        </div>

        </body>
        </html>
    </body>
</html>
